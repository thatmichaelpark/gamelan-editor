<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>key test</title>
        <style>
            #body {
                background: aliceblue;
                padding: 20px 0;
                left: 0;
                right: 0;
                width: 100%;
                position: absolute;
            }
            #big {
                background: lightgreen;
                padding: 20px 0;
            }
            #smol {
                background: yellow;
                padding: 20px 0;
            }
            #smol:focus {
                /*background: red;
                outline: none;*/
            }
            #body:focus #smol {
                background: black;
            }
        </style>
    </head>
    <body>
        <div id="body" tabindex="1">
            <div id="big" tabindex="2">
                <div id="smol" tabindex="3">
                </div>
            </div>
        </div>

        <script>
'use strict';

console.log('testing');
document.querySelector('#smol').addEventListener('click', e => console.log('smol click'));
document.querySelector('#big').addEventListener('click', e => console.log('big click'));
document.querySelector('#body').addEventListener('click', e => console.log('body click'));
document.querySelector('#smol').addEventListener('keydown', e => console.log('smol', e.code));
document.querySelector('#big').addEventListener('keydown', e => console.log('big', e.code));
document.querySelector('#body').addEventListener('keydown', e => console.log('body', e.code));

        </script>
    </body>
</html>
